[tox]
; Minimum version of Tox
minversion = 1.8
envlist =
    ; https://docs.djangoproject.com/en/stable/faq/install/#what-python-version-can-i-use-with-django
    py{38,39,310}-dj32
    py{38,39,310,311,312}-dj42
    py{310,311,312}-dj50
    py{310,311,312,313}-dj{51,main}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[gh-actions:env]
DJANGO =
    3.2: dj32
    4.2: dj42
    5.0: dj50
    5.1: dj51
    main: djmain

[testenv]
commands =
    make generate-mmdb-fixtures
    coverage run {envbindir}/django-admin test -v 2 --pythonpath=./ --settings=tests.settings
    coverage report
    coverage xml
deps =
    coverage
    dj32: Django>=3.2,<4.0
    dj42: Django>=4.2,<4.3
    dj50: Django>=5.0,<5.1
    dj51: Django>=5.1,<5.2
    djmain: https://github.com/django/django/archive/main.tar.gz
    geoip2
ignore_outcome =
    djmain: True
allowlist_externals = make
